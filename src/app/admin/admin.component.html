<div>
  <h2>
    ID :- {{ id }} <br>
    User Activity :- 
    <div *ngIf="loading">
      <div> Loading... </div>
    </div>

    <div *ngIf="not_loading">
        <ul>
            <li *ngFor="let single of data.activity" >
              {{ single }}
            </li>
          </ul>
    </div>
    
  </h2>
</div>
